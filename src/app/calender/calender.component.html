<!DOCTYPE html>
<html>

<div class="todaydate">
  <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
</div>


<div class="row">

  <div class="pre">
    <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
      (viewDateChange)="closeOpenMonthViewDay()">
      <button mat-stroked-button>&lt;</button>
    </div>
  </div>


  <button mat-stroked-button onclick="window.location.href = '../add-events'">Add New Event</button>

  <div class="nxt">
    <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
      (viewDateChange)="closeOpenMonthViewDay()">
      <button mat-stroked-button>&gt;</button>
    </div>
  </div>

</div>

<div class="row">
  <div class="col">
    <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
      <button mat-button>Month</button>
    </div>
  </div> 

  <div class="col">
    <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
      <button mat-button>Week</button>
    </div>
  </div>
  <div class="col">
    <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
      <button mat-button>Day</button>
    </div>
  </div>

</div>

<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="eventsl">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="eventsl">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="eventsl">
  </mwl-calendar-day-view>
</div>

</html>
